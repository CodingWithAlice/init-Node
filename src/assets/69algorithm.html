    // 方法二：二分查找
    let mySqrt = (x) => {
        if (x === 0) {
            return 0;
        }
        let mid = Math.ceil(x / 2);
        while(mid * mid < x) {
            let temp = mid;
            if(mid * mid === x) {
                return mid;
            }
            if(mid * mid > x) {
                mid = Math.ceil(mid / 2);
                continue
            }
            mid = Math.ceil((mid + temp) / 2);
        }
    }


    // 测试用例
    if (mySqrt(4) === 2) {
        console.log('测试用例1通过');
    }
    if (mySqrt(8) === 2) {
        console.log('测试用例2通过');
    }
    if (mySqrt(9) === 3) {
        console.log('测试用例2通过');
    }
</script>
