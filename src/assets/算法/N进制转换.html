<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N进制转换</title>
</head>
<body>
    <div>
        题目：输入数字M和进制数N，写一个方法得到M换算成N进制的结果
    </div>
    <script>
        function solve(M, N) {
            let res = [];
            while(M >= N) {
                res.push(M%N);
                M = Math.floor(M/N);
            }
            res.push(M);
            return res.reverse().join('');
        }
        let test = solve(12, 2);
        console.log('test=', test);
    </script>
</body>
</html>
