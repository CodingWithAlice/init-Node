<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找出数组中和为 sum 的 n 个数</title>
</head>
<script>
    function getAllCombine(array, n, sum, temp) {
        // 长度 为 n
        if (temp.length === n) {
            // 求 temp 中的和
            if (temp.reduce((t, c) => t + c) === sum) {
                return temp;
            }
            return;
        }
        // 遍历 array
        for (let i = 0; i < array.length; i++) {
            // 取 array 的第一项
            const current = array.shift();
            temp.push(current);
            // 递归 -> array 已被改变；temp也已改变
            const result = getAllCombine(array, n, sum, temp);
            // 有返回值则结束循环
            if (result) {
                return result;
            }
            // 没有返回值，代表没有找到对应的数字 -> 移除 temp 中的当前数字，通过 i 继续遍历下一项
            temp.pop();
            array.push(current);
        }
    }
    const arr = [1, 2, 3, 4, 5, 6];

    console.log(getAllCombine(arr, 3, 10, []));


</script>

<body>
    <div>
        给定无序、不重复的数组data，取出 n 个数，使其相加和为sum
    </div>

</body>

</html>
