<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠上下文</title>
    <style>
        .parent {
            width: 200px;
            height: 100px;
        }
        .child {
            width: 100px;
            height: 200px;
        }
        .box {
            display: flex;
        }
        .parent {
          background: #168bf5;
          /* 虽然设置了z-index，但是没有设置position，z-index无效，.parent还是普通元素，没有产生层叠上下文 */
          z-index: -2;
        }
        .child {
          background: #32d19c;
          position: relative;
          z-index: -1;
        }
        /* 层级上下文+层叠等级 */
        .box {
            display: flex;
        }
        .father {
            background-color: blue;
            padding: 10px;
            z-index: 99;
        }
        .img {
            width: 100px;
            height: auto;
            position: relative;
            top: 0;
            left: 0;
            z-index: -1;
        }
      </style>
      
</head>
<body>
    <section>
        <div class="parent">
            parent
            <div class="child">child</div>
        </div>
    </section>
    <p>层叠上下文中 父元素有属性 display:flex 不可以创建层叠上下文</p>
    <p>但是 子元素 的z-index 属性不为 auto 的时候，子元素为层叠上下文</p>
    <section class="box">
        <div class="father">
            <img src="./IMG_0253.JPG" class="img" />
        </div>
    </section>
</body>
</html>
