<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        .parent {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        .child {
            width: 100px;
            height: 200px;
            background-color: blue;
        }
        /* 改变 child 原本的大小 */
        .child:hover {
            content: '';
            width: 10px;
            height: 10px;
            
        }
      </style>
      
</head>
<body>
    <section>
        <div class="parent">
            parent
            <div class="child">child</div>
        </div>
    </section>
</body>
</html>
