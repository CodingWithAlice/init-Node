    <script src="test.js">
        // 生成随机的双向图
        class Node {
            constructor(id) {
                this.id = id;
                this.neighbors = new Set();
            }
            connect(node) {
                if (node !== this) {
                    // 给彼此的 neighbors 添加节点
                    this.neighbors.add(node);
                    node.neighbors.add(this);
                }
            }
        }
        class RandomGraph {
            constructor(size) {
                this.nodes = new Set();
                // 创建节点
                for (let i = 0; i < size; ++i) {
                    this.nodes.add(new Node(i));
                }
                // 随机连接节点
                const threshold = 1 / size;
                for (const x of this.nodes) {
                    for (const y of this.nodes) {
                        // 随机产生连接
                        if (Math.random() < threshold) {
                            x.connect(y);
                        }
                    }
                }
            }
            print() {
                for (const node of this.nodes) {
                    const ids = [...node.neighbors]
                        .map((n) => n.id)
                        .join(',');
                    console.log(`${node.id}: ${ids}`);
                }
            }
            // 测试某个图是否连通 - 即是否没有不可到达的节点
            // 只要从一个节点开始，然后尽力访问每个节点就可以了
            // 非常简洁的深度优先遍历
            isConnected() {
                const visitedNodes = new Set();
                function* traverse(nodes) {
                    for (const node of nodes) {
                        // 核心：如果已访问集合里面没有该节点，则添加到集合中，并继续深度遍历
                        if (!visitedNodes.has(node)) {
                            // console.log('visitedNodes 不包含 node.id=', node.id);
                            yield node;
                            // console.log('traverse=', node.neighbors);
                            yield* traverse(node.neighbors);
                        }
                    }
                }
                // 取得集合中的第一个节点
                const firstNode = this.nodes[Symbol.iterator]().next().value;
                // 使用递归生成器迭代每个节点
                for (const node of traverse([firstNode])) {
                    // console.log('add node.id=', node.id);
                    visitedNodes.add(node);
                }
                return visitedNodes.size === this.nodes.size;
            }
        }
        const g = new RandomGraph(6);
        g.print();
        console.log('答案=', g.isConnected());

    <script src="../a.js">
        function defer() {
            let r1;
            let r2;

            const promise = new Promise < R > ((resolve, reject) => {
                r1 = resolve;
                r2 = reject;
            });

            return {
                promise,
                resolve: r1,
                reject: r2,
            };
        }
        async function retry(fn, times) {
            // 复制
            times = times.slice(0);
            // 执行一次即返回
            const ok = await fn();
            if (ok) {
                return;
            }

            const deferred = defer();

            function next(i) {
                const timeout = times[i];
                if (!timeout) {
                    deferred.resolve();
                    return;
                }

                setTimeout(async () => {
                    try {
                        const ok = await fn();
                        if (ok) {
                            deferred.resolve();
                            return;
                        }
                    } catch (error) {
                        deferred.reject(error);
                        return;
                    }

                    next(i + 1);
                }, timeout);
            }

            next(0);
            return deferred.promise;
        }
    </script>

        // 更周全的深拷贝
        function isObject(target) {

        }
        // Date、正则、Symbol 类型的特殊处理
        function cloneSpecial(type, target) {
            switch (type) {
                case '[object Date]':
                    return new Date(target.getTime())
                    break;
                case '[object RegExp]':
                    return new RegExp(target.source, target.flags);
                    break;
                case '[object Symbol]':
                    // 对于Symbol类型，直接返回一个新的具有相同描述的Symbol
                    return Symbol.for(target.description);
                    break;
                default:
                    let constructor = target.constructor;
                    return new constructor(target);
            }
        }
        function deepCopy(target, map = new WeakMap()) {
            // 原始类型 - 递归结束条件
            if (!isObject(target)) {
                return target
            }
            // 具体引用类型
            let type = Object.prototype.toString.call(target);
            let copy;

            // deepCloneTypes  都是需要每一项一一处理的
            let deepCloneTypes = ['[object Map]', '[object Set]', '[object Array]', '[object Object]'];
            // Date、正则、Symbol 类型的特殊处理
            if (!deepCloneTypes.includes(type)) {
                return cloneSpecial(type, target);
            }
            // 初始化 - new 操作符
            let constructor = target.constructor;

            copy = new constructor();

            //  防止循环
            if (map.get(target)) {
                return target;
            }
            map.set(target, copy);

            // set
            if (type === '[object Set]') {
                target.forEach(it => {
                    copy.add(deepCopy(it));
                });
                return copy;
            }

            // map
            if (type === '[object Map]') {
                target.forEach((value, key) => {
                    copy.set(key, deepCopy(value));
                });
                return copy;
            }

            if (Array.isArray(target)) {
                for (let i = 0; i < target.length; i++) {
                    copy[i] = deepCopy(target[i]);
                }
            } else {
                for (let i in target) {
                    if (target.hasOwnProperty(i)) {
                        copy[i] = deepCopy(target[i]);
                    }
                }
            }
