    // 方法三：冒泡 -> 找到对应的数字后退出
    var findKthLargest = (nums, k) => {
        // 循环 k 次，只排序到第 k 个大的值
        for(let i = 0; i < k ; i++) {
            let tag = true;
            // 得从后往前，把大值的往前送
            for (let j = nums.length - 1; j >= 0; j--) {
                // 前面小于后面，则交换 -> 将值从大往小排
                if(nums[j] < nums[j + 1]) {
                    let temp = nums[j];
                    nums[j] = nums[j + 1];
                    nums[j + 1] = temp;
                    tag = false;
                }
            }
            if(tag) {
                break
            }
        }
        return nums[k - 1];
    }


    let arr1 = [3, 2, 1, 5, 6, 4];
    let k1 = 2;
    findKthLargest(arr1, k1); // 5

    let arr2 = [3, 2, 3, 1, 2, 4, 5, 5, 6];
    let k2 = 4;
    findKthLargest(arr2, k2); // 4

        示例：[3,2,1,5,6,4] 和 k = 2 => 5 ； [3,2,3,1,2,4,5,5,6] 和 k = 4 => 4
