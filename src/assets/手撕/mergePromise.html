<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mergePromise</title>
</head>

<body>
    <script defer>
        // 这就是一个 sleep 函数
        const sleep = time =>
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, time)
            })


        const ajax1 = () =>
            sleep(2000).then(() => {
                console.log('1')
                return 1
            })


        const ajax2 = () =>
            sleep(1000).then(() => {
                console.log('2')
                return 2
            })


        const ajax3 = () =>
            sleep(2000).then(() => {
                console.log('3')
                return 3
            })
        // 分别输出
        // 1
        // 2
        // 3
        // done
        // [1, 2, 3]

        /*
            分析：1、三个输入函数都是包裹了一层睡眠函数的 Promise
            2、按序执行会按照 sleep 指定时长后输出； 2 1 3
            3、想要实现按序执行，三个 sleep 函数不能进入一个宏任务
        **/

        // 方法1 - Promise嵌套
        // 重点：手动执行，利用下一个 then + setTimeout 进入下一个宏任务
        function mergePromise1(ajaxArray) {
            let arr = [];
            return ajaxArray[0]().then(data => {
                arr.push(data);
                // 重点
                return ajaxArray[1]();
            }).then(data => {
                arr.push(data);
                // 重点
                return ajaxArray[2]();
            }).then(data => {
                arr.push(data);
                return arr;
            });
        }

        // 方法2 - 和方法一一个逻辑，写法更简单
        function mergePromise2(ajaxArray) {
            let p = Promise.resolve();
            let arr = [];
            ajaxArray.forEach(promise => {
                p = p.then(promise).then((data) => {
                    arr.push(data);
                    return arr;
                });
            });
            return p;
        }


        mergePromise2([ajax1, ajax2, ajax3]).then(data => {
            console.log('done');
            console.log(data);
        })


    </script>
</body>

</html>
