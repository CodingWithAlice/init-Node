    // 方法二：遍历数组 - indexOf/includes
    var unique = (arr) => {
        let res = [];
        for(let item of arr) {
            // if(res.indexOf(item) === -1) {
            //     res.push(item);
            // }
            if(!res.includes(item)) {
                res.push(item);
            }
        }
        return res
    }

    // 测试
    var arr = [1, 23, 34, 45, 1, 6, 4, 23];
    unique(arr); // [1, 23, 34, 45, 6, 4]
