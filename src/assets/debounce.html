<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖函数</title>
    <style>
        .wrap {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        没有防抖的input：<input id="input1" type="text">
        防抖后的input：<input id="input2" type="text">
        节流后的input：<input id="input3" type="text">
    </div>
    <script>
        console.log('当前时间=', new Date().getUTCSeconds());
        let ajax = (content) => {
            console.log('ajax - ', content, new Date());
        }
        // 添加防抖处理
        let debounce = (callback, delay, flag) => {
            console.log('执行 denounce', delay);
            return (arguments) => {
                console.log(flag, '清理 timeId=', callback.timeId, '秒数=', new Date().getSeconds());
                clearTimeout(callback.timeId);
                callback.timeId = setTimeout(() => {
                    callback.call(this, arguments);
                }, delay)
                console.log(flag, '生成 timeId=', callback.timeId, '秒数=', new Date().getSeconds());
            }
        }
        // let debounceAjax = debounce(ajax, 1000);

        // let input1 = document.getElementById('input1');
        // let input2 = document.getElementById('input2');
        // let input3 = document.getElementById('input3');

        //     ajax(e.target.value);
        // });
        // input2.addEventListener('keyup', (e) => {
        //     debounceAjax(e.target.value);
        // });


        let biu = function () {
            console.log('🌹🌹🌹🌹', new Date())
        }
        let boom = function () {
            console.log('🐶🐶🐶🐶', new Date())
        }

        setInterval(debounce(biu, 1000, '🌹'), 2000)
        setInterval(debounce(boom, 4000, '🐶'), 3000)
    </script>
</body>

</html>
