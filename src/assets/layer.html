<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a {
            position: relative;
        }

        #a1 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
            top: 0;
            left: 10px;
        }

        #a2 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: lightblue;
            top: 40px;
            left: 50px;
        }
        .animation {
            transition: all 1s linear;
            transform: translate(100px,100px);
        }

        #b {
            position: relative;
            top: 80px;
        }

        #b1 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: lightgrey;
            top: 0;
            left: 10px;
        }

        #b2 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: lightgoldenrodyellow;
            top: 40px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div id="a">
        <div id="a1">a1</div>
        <div id="a2">a2</div>
    </div>
    <div id="b">
        <div id="b1">b1</div>
        <div id="b2">b2</div>
    </div>
    <script>
        let b2 = document.getElementById('a2');
        console.log('222', b2);
        let handler = () => {
            console.log('111');
            b2.className = 'animation';
        };
        b2.addEventListener('click', handler)
    </script>
</body>

</html>
